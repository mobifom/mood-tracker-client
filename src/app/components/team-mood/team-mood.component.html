<!-- src/app/components/team-mood/team-mood.component.html -->

<div class="team-mood-container">
    <h2>Today's Team Mood</h2>
    
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading team mood...</p>
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <div *ngIf="!loading && !error" class="mood-display">
      <div *ngIf="teamMood?.overallMood" class="overall-mood">
        <h3>Overall Mood</h3>
        <div class="mood-indicator" [ngClass]="getMoodClass()">
          <span class="mood-label">{{ getMoodLabel() }}</span>
        </div>
      </div>
      
      <div *ngIf="!teamMood?.overallMood" class="no-mood">
        <p>No mood submissions yet today.</p>
        <p>Be the first to share how you're feeling!</p>
      </div>
      
      <div *ngIf="teamMood?.comments?.length" class="comments-section">
        <h3>Team Comments</h3>
        <div class="comments-list">
          <div *ngFor="let comment of teamMood?.comments" class="comment-card">
            <div class="comment-content">{{ comment }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
